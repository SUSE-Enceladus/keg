image:
  profiles:
    profile:
      - _attributes:
          name: Blue
          description: Image for Blue Platform
      - _attributes:
          name: Orange
          description: Image for Orange Platform
  preferences:
    - _include: base/common
    - _attributes:
        profiles: [Blue]
      _include:
        - platform/blue
    - _attributes:
        profiles: [Orange]
      _include:
        - platform/orange
  packages:
    - _attributes:
        type: bootstrap
      _include:
        - base/bootstrap
    - _attributes:
        type: image
      _include:
        - base/common
    - _attributes:
        type: image
        profiles: [Blue]
      _include:
        - platform/blue
      archive:
        - _attributes:
            name: blue.tar.gz
    - _attributes:
        type: image
        profiles: [Orange]
      _include:
        - platform/orange
config:
  - _include:
      - base/common
  - _profiles: [Blue]
    _include:
      - platform/blue
  - _profiles: [Orange]
    _include:
      - platform/orange
  - _profiles: [Blue,Orange]
    _include:
      - platform/common
setup:
  - _include:
      - base/common
archive:
  - name: root.tar.gz
    _include:
      - base/common
  - name: blue.tar.gz
    _include:
      - platform/blue
