image:
  '@name': KEG
  '@schemaversion': '7.4'
  description:
    '@type': system
    author: Public Cloud Team
    contact: pubcloud-dev@suse.com
    specification: KEG written image
  packages:
  - '@type': image
    package:
      '@name': joe
  - '@type': bootstrap
    package:
    - '@name': udev
    - '@name': filesystem
    - '@name': glibc-locale
  preferences:
    keytable: us.map.gz
    locale: en_US
    packagemanager: zypper
    timezone: UTC
    type:
      '@filesystem': btrfs
      '@firmware': efi
      '@image': oem
      oemconfig:
        oem-multipath-scan: 'false'
        oem-swap: 'true'
    version: 1.2.3
  repository:
    source:
      '@path': obs://path/to/project
