config:
  files:
    JeOS-sysconfig:
      - path: /etc/sysconfig/console
        append: True
        content: |-
          CONSOLE_ENCODING="UTF-8"
  scripts:
    JeOS-config:
      - remove-root-pw
  services:
    JeOS-services:
      - sshd
      - name: kbd
        enable: False
  sysconfig:
    JeOS-sysconfig:
      - file: /etc/sysconfig/language
        name: INSTALLED_LANGUAGES
        value: ""
