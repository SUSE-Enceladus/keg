[sdist]
# Used by setup.py sdist
formats=gztar

[tool:pytest]
norecursedirs = .git build .tox/ .tmp/
addopts = --ignore=.tmp/ --ignore=.git/ --ignore=.tox/ -p no:warnings
testpaths = test/unit

[flake8]
# For error codes, see
# http://pep8.readthedocs.org/en/latest/intro.html#error-codes
#
# we allow long lines (E501)
ignore = E501

[doc8]
max-line-length = 90
verbose = 1
